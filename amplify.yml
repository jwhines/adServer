version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - for dir in amplify/functions/*/; do (cd "$dir" && npm ci --cache .npm --prefer-offline); done
    build:
      commands:
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - cd business-portal
        - npm ci --cache .npm --prefer-offline
        - cp ../amplify_outputs.json ./ || echo "No amplify_outputs.json found"
    build:
      commands:
        - npm run build:skip-check
  artifacts:
    baseDirectory: business-portal/dist
    files:
      - '**/*'
  cache:
    paths:
      - business-portal/.npm/**/*
      - business-portal/node_modules/**/*
